<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>자기소개 페이지</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../../styles/heyon-jung.css" />
		<link rel="stylesheet" href="../../styles/index.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<script defer src="/scripts/toggle.js"></script>
		<script defer src="/scripts/details.js"></script>
		<script defer src="/scripts/switchCard.js"></script>
	</head>
	<body>
		<nav>
			<a href="/"><h3 class="link-text">Home</h3></a>
			<div class="row row-cols-1 row-cols-md-4 g-4">
				<div class="col">
					<button
						class="card"
						onclick="location.href='/personal-information/index.html?id=yong'"
					>
						<img
							src="/images/yonghwan.png"
							class="card-img-top"
							alt="이용환"
						/>
						<span class="link-text">이용환</span>
					</button>
				</div>
				<div class="col">
					<button
						class="card"
						onclick="location.href='/personal-information/hyeon-jung/person_web.html?id=yong'"
					>
						<img
							src="/images/hyeonjeong.png"
							class="card-img-top"
							alt="김현정"
						/>
						<span class="link-text">김현정</span>
					</button>
				</div>
				<div class="col">
					<button
						class="card"
						onclick="location.href='/personal-information/chang-hoon/index.html'"
					>
						<img
							src="/images/changhun.png"
							class="card-img-top"
							alt="석창훈"
						/>
						<span class="link-text">석창훈</span>
					</button>
				</div>
				<div class="col">
					<button
						class="card"
						onclick="location.href='/personal-information/hee-joon/index.html'"
					>
						<img src="/images/heejun.png" class="card-img-top" alt="김희준" />
						<span class="link-text">김희준</span>
					</button>
				</div>
			</div>
		</nav>
		

		<div class="informationBox">
      <div class="profilecard">
        <img
				id="characterImage"
				alt="character-image"
				class="profilecard-img"
				width="300"
				height="300"
			  />
      </div>
			<div class="information">
				<a id="korName"></a>
				<a id="engName"></a>
				<p id="email"></p>
				<p id="introduction"></p>

				<div class="sns">
					<a id="blog" href="https://velog.io/@todok0317/posts"
						><img
							src="https://velog.velcdn.com/images/hyeongjun/post/5fff0129-f29b-4dfa-b28b-f3af0e11ed4f/image.png"
							alt="블로그"
						/>
						<p>블로그</p>
					</a>

					<a id="github" href="https://github.com/todok0317"
						><img
							src="https://w7.pngwing.com/pngs/203/560/png-transparent-github-logo.png"
							alt="깃허브"
						/>
						<p>깃허브</p>
					</a>
				</div>
			</div>
		</div>
		<hr />
		<div class="bth">
			<button onclick="toggle()">
				<img
					src="https://blog.kakaocdn.net/dn/FqDuQ/btrFuOtcj23/QRIEx6ycWgU154ZPhaIsw1/img.png"
					alt="펼치기 버튼"
				/>
			</button>
		</div>
		<div class="cards" id="card">
      <div class="c">
        <button id="prevBtn" class="card1">
          <img src="/images/left-arrow.png" class="img1" alt="이전페이지" />
        </button>
      </div>
			<div id="cardCase">
				<img id="card-image" alt="MBTI" />
				<div id="card-body">
					<p id="card-title"></p>
					<p id="card-text"></p>
				</div>
			</div>
      <div class="d">
        <button id="nextBtn" class="card2">
          <img src="/images/right-arrow.png" class="img2" alt="다음페이지" />
        </button>
      </div>
		</div>
	</body>
</html>
